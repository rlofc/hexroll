ShopQuest:
  $subclass: !weighted
    - NoQuest^6
    - DeliveryQuest


DeliveryQuest:
  $extends: Quest

  Destination:
    $pickone:
      $collection: characters

  $validif:
    $condition: >
      {{True if Destination['CityContext']['uuid'] !=
        ShopContext['Owner']['CityContext']['uuid'] else False}}
    $orclear:
      - Destination

  Reward:
    - 500 gp
    - 600 gp
    - 700 gp

  PackagePrefix:
    - sealed
    - mysterious

  PackageObject:
    - bottle
    - box
    - chest
    - crate
    - casket

  Package: !jinja >
    a {{PackagePrefix}} {{PackageObject}}

  Description: !jinja >

    * Looking for someone to deliver {{Package}} to 
    [__{{Destination.Name.Full}}__](#{{Destination.uuid}})
    {%if Destination.CityContext.NamePart%}in __{{Destination.CityContext.NamePart | title}}__.{%endif%}
        * Reward is __{{Reward}}__

  Advert:
    $roll:
      $class: Advert
      $inject:
        $namespace: quest
        $values:
          Details: !avoid_repeating
            - !jinja >
              “__Job offer!__ I have a package to deliver {%if quest.Destination.CityContext.NamePart%}in {{quest.Destination.CityContext.NamePart | title}}{%endif%}. 
              Payment guaranteed at destination upon delivery.
              Yours, 
              [__{{quest.ShopContext.Owner.Name.Full}}__](#{{quest.ShopContext.Owner.uuid}})”
            - !jinja >
              “__Traveling{%if quest.Destination.CityContext.NamePart%} to {{quest.Destination.CityContext.NamePart | title}}{%endif%}?__
              I will pay you for carrying a package for me.
              Yours, 
              [__{{quest.ShopContext.Owner.Name.Full}}__](#{{quest.ShopContext.Owner.uuid}})”
            - !jinja >
              {%if quest.Destination.CityContext.NamePart%}“__Heading to {{quest.Destination.CityContext.NamePart | title}}?__{%else%}__Heading away?__{%endif%}
              Payment guaranteed to a trusty courier. 
              Ask for [__{{quest.ShopContext.Owner.Name.First}}__](#{{quest.ShopContext.Owner.uuid}})”
  Rumor:
    $roll:
      $class: Rumor
      $inject:
        $namespace: quest
        $values:
          Details:
            - !jinja >
              [__{{quest.ShopContext.Owner.Name.Full}}__](#{{quest.ShopContext.Owner.uuid}})
              is willing to pay well for a delivery job.
            - !jinja >
              [__{{quest.ShopContext.Owner.Name.Full}}__](#{{quest.ShopContext.Owner.uuid}})
              {{quest.ShopContext.Owner.Gender.Pos}} a {{quest.PackageObject}} 
              {{quest.ShopContext.Owner.Gender.Pronoun}} would like delivered
              {%if quest.Destination.CityContext.NamePart%}to {{quest.Destination.CityContext.NamePart | title}}{%endif%}


EscortQuest:
  Destination:
