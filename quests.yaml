      $collection: hex_proxies

  Frequency:
    - Once a season
    - Twice a season
    - Twice a year

  Description: !jinja >

    * {{Frequency}}, {{ShopContext.Owner.Name.First}} will want to __{{ShopContext.HexQuestMission}}__ in
