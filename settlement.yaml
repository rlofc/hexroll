  $subclass:
    - FighterLevel3
    - FighterLevel4
    - FighterLevel5
    - FighterLevel6


Settlement:
  $collection: settlements

  $subclass: !weighted
    - Village^3
    - Town^3
    - City^2
#   - Hut x1

  Name: !jinja "{{subclass_|capitalize}} of {{NamePart|title}}"

  Description: !jinja |
    {{subclass_|capitalize}} of {{NamePart|title}}

  NamePart:
    $roll: TownName


Village:
  $extends: Settlement
  Title: !jinja "village of {{NamePart | title}}"
  Details: !jinja >

    ### <a name='{{uuid}}'></a>{{subclass_|capitalize}} of {{NamePart|title}}

    #### Village Shops & Services

    Tavern: {{District.Tavern.Name.Full}}


    {{District.Tavern.Description}}


    {{District.Description}}

  $context:
    $attr: CityContext
    $values:
      - NamePart
      - Title

  Connector: 
    - blends seamlessly with its surroundings

  District:
    $roll: VillageDistrict


Town:
  $extends: Settlement
  Title: !jinja "town of {{NamePart | title}}"
  Details: !jinja >

    ### <a name='{{uuid}}'></a>{{subclass_|capitalize}} of {{NamePart|title}}

    #### Town Shops & Services

    Tavern: {{District.Tavern.Name.Full}}


    {{District.Tavern.Description}}


    {{District.Description}}

  $context:
    $attr: CityContext
    $values:
      - NamePart
      - Title

  Connector:
    - stands secure on high grounds
    - sits behind a wall

  District:
    $roll: TownDistrict


City:
  $extends: Settlement
  Title: !jinja "city of {{NamePart | title}}"

  Details: !jinja >

    ### <a name='{{uuid}}'></a>{{subclass_|capitalize}} of {{NamePart|title}}

    {{NamePart|title}} has the following districts:

    {% for d in districts %}

    #### {{d.Title}}

    {{d.Tavern.Description}}


    {{d.Description}}

    {% endfor %}
  $context:
    $attr: CityContext
    $values:
      - NamePart
      - Title

  Flair: !jinja |
    {{NamePart|title}} is ruled by {{CityRuler}} and
    is known for its {{CityFeature}}.

  CityRuler:
    - a fanatic cult leader
    - an honest but weak mayor

  CityFeature:
    - beautiful hanging gardens
    - cheerful taverns
    - developed culture life
    - helpful by naive habitats


  Connector: 
    - stands majestically
    - stands boldly behinds its tall walls
    - decorates the horizon

  districts:
    $rollsome:
      $class: CityDistrict
      $min: 4
      $max: 10


Hut:
  $extends: Settlement
  Description: None
  Details: "..."


Tavern:
  Name:
    $roll: TavernName
  Description: !jinja |

    ##### {{Name.Full}}


    ###### Patrons & Visitors

    {%for p in patrons%}

    ---

    [{{p.Name.Full}}](#{{p.uuid}}) (when not in shop)

    {%endfor%}{%for v in visitors%}

    ---

    <a name='{{v.uuid}}'></a>{{v.Description}}

    {{v.Stats}}

    {%endfor%}

    {%if adverts|length > 0%}
    | Bulletin |
    | ------ |{%for a in (adverts|shuffle)%}
    | {{a.Details}} |{%endfor%}

    ---{%endif%}

    {%set counter = namespace(value=0)%}
    d6 | Rumor
    ---- | -----
    {%-if rumors-%}
    {%-for r in rumors-%}
    {%-set counter.value = counter.value+1%}
    {{counter.value}} | {{r.Details}}
    {%-endfor-%}
    {%-endif-%}
    {%-for r in (gc_rumors|shuffle)[:6-counter.value]-%}
    {%-set counter.value = counter.value+1%}
    {{counter.value}} | {{r.Details}}
    {%-endfor-%}

  visitors:
    $rollsome:
      $class: TavernVisitor
      $min: 4
      $max: 10


DistrictTavern:
  $extends: Tavern
  patrons:
    $popsome: 
      $collection: district_characters_for_tavern
      $min: 2
      $max: 5
      $inject:
        $values:
          t: !ref Name

  adverts:
    $popsome: 
      $collection: district_adverts_for_tavern
      $min: 2
      $max: 5

  rumors:
    $popsome:
      $collection: district_rumors_for_tavern
      $min: 2
      $max: 5

District:
  $collections:
    district_adverts_for_tavern:
      $collect: Advert
    district_characters_for_tavern:
      $collect: Folk
    district_rumors_for_tavern:
      $collect: Rumor

        #$reset: district_characters_for_tavern

  $subclass:
    - ResidentialDistrict
    - PalaceDistrict
    - CastleDistrict
    - TempleDistrict
    - CraftingDistrict
    - HarborDistrict
    - MarketDistrict
      #- GuildsDistrict
      #- ArcaneDistrict
      #- GardenDistrict
      #- CultureDistrict
      #- CouncilDistrict
  Description: !jinja >

    ##### Guards

    {% set counter = namespace(value=0) %}
    {% for g in Guards %}
    {% set counter.value = counter.value + 1 %}


    __Guard #{{counter.value}}__


    {{g.Description}}

    ---


    {{g.Stats}}


    ---



    {% endfor %}
    
    {% for s in shops %}

    ##### <a name="{{s.Owner.uuid}}"></a>{{s.Name}}

    {{s.Inventory}}

    __{{s.OwnerTitle}}:__

    {{s.Owner.Description}}

    {% endfor %}

  Guards:
    $rollsome:
      $class: Guard
      $min: 1
      $max: 3


CityDistrict:
  $subclass: !weighted
    - ResidentialDistrict^4
    - PalaceDistrict
      #- CastleDistrict
    - TempleDistrict
